<!DOCTYPE html>
<html lang="en">
<head>

    <title>Unspoken Words - Mental Health</title>

<body>
    <div id="auth-container">
        <h2>Welcome to Unspoken Words</h2>
        <div id="login-form">
            <h3>Login</h3>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Log In</button>
        </div>
        <div id="register-form">
            <h3>Register</h3>
            <input type="email" id="email-reg" placeholder="Email" required>
            <input type="password" id="password-reg" placeholder="Password" required>
            <button onclick="register()">Register</button>
        </div>
    </div>

    <div id="feeling-container" style="display:none;">
        <h3>Your Journal Entry</h3>
        <textarea id="feeling-input" placeholder="Write your feeling here..." required></textarea>
        <button onclick="saveFeeling()">Save Feeling</button>
        
        <div id="feelings-display"></div>
    </div>

    <div id="discussion-container">
        <h3>Group Discussions</h3>
        <textarea id="discussion-input" placeholder="Start a discussion..." required></textarea>
        <button onclick="postDiscussion()">Post Discussion</button>

        <div id="discussion-display"></div>
    </div>
